{% extends "base.html" %} {% block content %}
<div class="wrapper">
    
    <h3>
        {{ part.slug }}: {{ part.quantity }} in stock
    </h3>
   
    <p>{{ msg }}</p>
    <form id="input" method="POST">
        {% csrf_token %}
        <label for="add"a>Add to stock:</label>
        <input type="text" id="add" name="add">
        <br>
        <button class="btn btn-success">submit</button>
        
    </form>
    
    <form method="POST" id="form">
       {% csrf_token %}
       {{ form.as_p }}
       <button class="btn btn-success">submit</button>
      </form>
      <button class="btn btn-danger mt-5"id="toggleButton" onclick="toggleView()">override</button>
</div>


<script>
    const toggleButton = document.getElementById('toggleButton')
    const form = document.getElementById('form')
    const input = document.getElementById('input')
    let toggle = false

    const toggleView = () => {
        if(toggle) {
            input.style.display = 'block'
            form.style.display = 'none'
            toggleButton.innerHTML = 'override total'
            toggle = false
        } else {
            input.style.display = 'none'
            form.style.display = 'block'
            toggleButton.innerHTML = 'add'
            toggle = true
        }
        
    }
</script>

{% endblock %}
