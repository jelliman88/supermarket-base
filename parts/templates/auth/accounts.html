{% extends "base.html" %} {% block content %}

    <a href="{% url 'parts:add-account' %}"class="btn btn-secondary m-2">create new user</a>

        {% for user in users %}

            <a href="{% url 'parts:account-detail' user.id %}" >{{ user }}</a>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
